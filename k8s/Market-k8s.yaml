# all-in-one.yaml
---
apiVersion: v1
kind: Namespace
metadata:
  name: marketplace
  labels:
    istio-injection: enabled
---
# Gateway Configuration
apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: marketplace-gateway
  namespace: marketplace
spec:
  selector:
    istio: ingressgateway
  servers:
    - port:
        number: 80
        name: http
        protocol: HTTP
      hosts:
        - "*"
---
# VirtualService for API Gateway
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: api-gateway-virtualservice
  namespace: marketplace
spec:
  hosts:
    - "*"
  gateways:
    - marketplace-gateway
  http:
    - match:
        - uri:
            prefix: "/swagger"
      route:
        - destination:
            host: api-gateway-svc.marketplace.svc.cluster.local
            port:
              number: 3000
    - match:
        - uri:
            prefix: "/api" 
      route:
        - destination:
            host: api-gateway-svc.marketplace.svc.cluster.local
            port:
              number: 3000
---
# Auth Service Retry Timeout Configuration
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: auth-service-vs
  namespace: marketplace
spec:
  hosts:
    - auth-service-svc.marketplace.svc.cluster.local
  http:
    - route:
        - destination:
            host: auth-service-svc.marketplace.svc.cluster.local
            port:
              number: 8000
      timeout: 10s
      retries:
        attempts: 2
        perTryTimeout: 10s
        retryOn: "connect-failure,refused-stream"
---
# Enable mtls
apiVersion: security.istio.io/v1
kind: PeerAuthentication
metadata:
  name: default
  namespace: marketplace
spec:
  mtls:
    mode: STRICT
---
apiVersion: networking.istio.io/v1beta1
kind: DestinationRule
metadata:
  name: marketplace-mtls
  namespace: marketplace
spec:
  host: "*.marketplace.svc.cluster.local"
  trafficPolicy:
    tls:
      mode: ISTIO_MUTUAL
    connectionPool:
      tcp:
        maxConnections: 100
      http:
        http1MaxPendingRequests: 10
        maxRequestsPerConnection: 10
        maxRetries: 3
    outlierDetection:
      consecutive5xxErrors: 5
      interval: 30s
      baseEjectionTime: 30s
      maxEjectionPercent: 50
---
apiVersion: security.istio.io/v1beta1
kind: AuthorizationPolicy
metadata:
  name: internal-services-only
  namespace: marketplace
spec:
  selector:
    matchLabels:
      app: api-gateway
  action: ALLOW
  rules:
    - from:
        - source:
            namespaces: ["marketplace"]
---
apiVersion: security.istio.io/v1beta1
kind: AuthorizationPolicy
metadata:
  name: api-gateway-access
  namespace: marketplace
spec:
  selector:
    matchLabels:
      app: api-gateway
  action: ALLOW
  rules:
    - {}
---
# Volumes
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mongo-pvc
  namespace: marketplace
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 2Gi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: redis-pvc
  namespace: marketplace
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: es-pvc
  namespace: marketplace
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
---
apiVersion: v1
kind: Service
metadata:
  name: zookeeper-svc
  namespace: marketplace
spec:
  selector:
    app: zookeeper
  ports:
    - protocol: TCP
      port: 2181
      targetPort: 2181
---
apiVersion: v1
kind: Service
metadata:
  name: kafka-svc
  namespace: marketplace
spec:
  selector:
    app: kafka
  ports:
    - name: client
      port: 9092
      targetPort: 9092
    - name: host
      port: 29092
      targetPort: 29092
---
apiVersion: v1
kind: Service
metadata:
  name: mongodb-svc
  namespace: marketplace
spec:
  selector:
    app: mongodb
  ports:
    - port: 27017
      targetPort: 27017
---
apiVersion: v1
kind: Service
metadata:
  name: redis-svc
  namespace: marketplace
spec:
  selector:
    app: redis
  ports:
    - port: 6379
      targetPort: 6379
---
apiVersion: v1
kind: Service
metadata:
  name: elasticsearch-svc
  namespace: marketplace
spec:
  selector:
    app: elasticsearch
  ports:
    - port: 9200
      targetPort: 9200
---
apiVersion: v1
kind: Service
metadata:
  name: product-service-svc
  namespace: marketplace
spec:
  type: NodePort
  selector:
    app: product-service
  ports:
    - port: 8002
      targetPort: 8002
      nodePort: 30002
