    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
        - name: api-gateway
          image: api-gateway:dev  # ðŸ‘ˆ
          imagePullPolicy: Never
          ports:
            - containerPort: 3000
          env:
            - name: ASPNETCORE_URLS
              value: "http://+:3000"
