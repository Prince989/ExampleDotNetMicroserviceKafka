apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-service
  namespace: marketplace
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auth-service
  template:
    metadata:
      labels:
        app: auth-service
    spec:
      containers:
        - name: auth-service
          image: auth-service:dev 
          imagePullPolicy: Never
          ports: [{ containerPort: 8000 }]
          env:
